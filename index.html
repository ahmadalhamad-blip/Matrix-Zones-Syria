<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Matrix-Zones Syria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      color: white; /* Make text visible over background */

      /* Background image with fade overlay */
      background: 
        linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0)), /* fade */
        url('desktop.jpg') center center fixed no-repeat;
      background-size: cover;
    }

    .content {
      padding-top: 80px; /* Pushes content down from very top */
    }

    h1 {
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin: 12px;
      padding: 14px 24px;
      font-size: 18px;
      text-decoration: none;
      color: white;
      background-color: #007acc;
      border-radius: 8px;
      transition: background 0.3s;
    }

    a:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Available City Maps</h1>
    <p>Select a city to view its interactive map:</p>
    <a href="aleppo.html">Aleppo Map</a>
    <a href="hama.html">Hama Map</a>
    <a href="homs.html">Homs Map</a>
  </div>
</body>
</html>
