<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Matrix-Zones Syria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      text-align: center;

      /* Background image */
      background-image: url('desktop.jpg');
      background-size: cover;           /* Cover the entire page */
      background-repeat: no-repeat;     /* Don't repeat the image */
      background-position: center center; /* Center the image */
      background-attachment: fixed;     /* Stay fixed while scrolling */

      /* Optional: add a semi-transparent overlay for readability */
      position: relative;
      color: white;                     /* Make text visible over image */
    }

    /* Optional: overlay using pseudo-element */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.3); /* dark overlay */
      z-index: -1;                        /* behind content */
    }

    h1 {
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin: 12px;
      padding: 14px 24px;
      font-size: 18px;
      text-decoration: none;
      color: white;
      background-color: #007acc;
      border-radius: 8px;
      transition: background 0.3s;
    }

    a:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <h1>Available City Maps</h1>
  <p>Select a city to view its interactive map:</p>
  <a href="aleppo.html">Aleppo Map</a>
  <a href="hama.html">Hama Map</a>
  <a href="homs.html">Homs Map</a>
</body>
</html>
